<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./animation.css">
  <title>Humanoid Run Cycle</title>
</head>

<body class="page">
  <div class="frame">
    <div class="floor"></div>

    <div class="humanoid">
      <div class="humanoid__shoulder_right">
        <div class="humanoid__arm_right">
          <div class="humanoid__wrist_right"></div>
        </div>
      </div>

      <div class="humanoid__leg_right">
        <div class="humanoid__shin_right">
          <div class="humanoid__foot_right"></div>
        </div>
      </div>

      <div class="humanoid__leg_left">
        <div class="humanoid__shin_left">
          <div class="humanoid__foot_left"></div>
        </div>
      </div>

      <div class="humanoid__head">
        <div class="humanoid__helmet"></div>
        <div class="humanoid__visor"></div>
      </div>

      <div class="humanoid__shoulder_left">
        <div class="humanoid__arm_left">
          <div class="humanoid__wrist_left"></div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
